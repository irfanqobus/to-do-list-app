<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="todoList.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>MY TO-DO LIST</h1>
        <div class="input-wrapper">
          <input type="text" class="list-input" placeholder="Add your task" onkeydown="if (event.key === 'Enter')addTaskList();" required />
          <button onclick="addTaskList();" class="list-enter-btn"><img class="plus" src="plus.svg" /></button>
        </div>
      </div>

      <div class="divider"></div>

      <div class="list-container-js"></div>
    </div>

    <script src="todoList.js"></script>
  </body>
</html>
